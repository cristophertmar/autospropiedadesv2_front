<div class="container" style="margin-top: 30px;">

    <h3>Carga de Propiedades</h3>
    <div class="row" style="margin-top: 30px;">
        <div class="col md-6">
            <div class="card border border-primary rounded-lg p-4" style="width: 90%; margin: auto; text-align: center; padding: 30px;">
                <h5 class="fw-bold text-primary">Subir datos a través de Excel</h5>
                <span class="text-secondary mb-3 fw-semibold d-block">(Máximo de 100 registros)</span>
                <div class="d-grid">
                    <a href="javascript:void(0)" (click)="adjuntar_excel()" class="btn btn-outline-primary fw-semibold btn-lg btn-radius">Subir archivo excel</a>
                    <a *ngIf="data.length > 0" (click)="cargar()" href="javascript:void(0)" class="btn btn-primary fw-semibold btn-radius btn-lg mt-3">Cargar archivos</a>
                    <input class="ocultar" type="file" (change)="onChange($event)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" #inputFile>
                </div>
            </div>
        </div>
        <div class=" col md-6 ">
            <div class="card border border-warning rounded-lg p-4 " style="width: 90%; margin: auto; text-align: center; padding: 30px; ">
                <h5 class="fw-bold text-warning ">Subir imágenes a través de zip</h5>
                <span class="text-secondary mb-3 fw-semibold d-block ">(Máximo para 100 propiedades)</span>
                <div class="d-grid ">
                    <a href="javascript:void(0)" (click)="adjuntar_zip()" class="btn btn-warning fw-semibold btn-lg btn-radius ">Subir archivo zip</a>
                    <input class="ocultar" type="file" #inputFile2 accept=".zip">
                    <!-- <input class="ocultar" type="file" #inputFile2 accept=".zip,.rar,.7zip"> -->
                </div>
            </div>
        </div>

    </div>

</div>
